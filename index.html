<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="bmi-container">
            <h1>Body Mass Index (BMI) Calculator</h1>
            <div class="height">
                <p>Your height(cm):</p>
                <input class="height-input" type="number" value="180">
            </div>
            <div class="weight">
                <p>Your weight(kg):</p>
                <input class="weight-input" type="number" value="80">
            </div>
            <button id="btn">Compute BMI</button>
            <div class="calc">
                <input type="number" value="" readonly>
            </div>
            <div class="verdict">
                <p>Weight Condition:Normal Weight</p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
